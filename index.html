<!DOCTYPE html>
<html>
<head>
  <title>Aのサイト</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
    }
    p {
      font-size: 18px;
    }
    button {
      display: block;
      margin: 20px auto;
      width: 150px;
      height: 50px;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
  <script>
    function generateRandomText() {
      // 各データファイルのURLを指定する
      var sample1FileUrl = "words_list.txt";
      var sample2FileUrl = "data1.txt";
      var sample3FileUrl = "data2.txt";

      // データの読み込みを行う関数
      function loadData(fileUrl) {
        return new Promise(function(resolve, reject) {
          var request = new XMLHttpRequest();
          request.open("GET", fileUrl, true);
          request.onreadystatechange = function() {
            if (request.readyState === 4) {
              if (request.status === 200) {
                resolve(request.responseText);
              } else {
                reject(Error(request.statusText));
              }
            }
          };
          request.send();
        });
      }

      // 各データファイルの読み込み
      Promise.all([
        loadData(sample1FileUrl),
        loadData(sample2FileUrl),
        loadData(sample3FileUrl)
      ])
      .then(function(responses) {
        var sample1Content = responses[0];
        var sample2Content = responses[1];
        var sample3Content = responses[2];

        var sample1Lines = sample1Content.split("\n");
        var sample2Lines = sample2Content.split(".");
        var sample3Lines = sample3Content.split(".");

        var rowNumber = Math.floor(Math.random() * sample1Lines.length);

        var selectedSample1Line = sample1Lines[rowNumber];
        var selectedSample2Line = sample2Lines[rowNumber];
        var selectedSample3Line = sample3Lines[rowNumber];

        var outputText = selectedSample1Line + " " + selectedSample2Line + " " + selectedSample3Line;

        document.getElementById("output").textContent = outputText;
      })
      .catch(function(error) {
        console.error("データの読み込みエラー:", error);
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>A</h1>
    <p>説明がここに書かれています。</p>
    <button onclick="generateRandomText()">生成</button>
    <div id="output"></div>
  </div>
</body>
</html>
