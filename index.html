<!DOCTYPE html>
<html>
<head>
  <title>Aのサイト</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
    }
    p {
      font-size: 18px;
    }
    button {
      display: block;
      margin: 20px auto;
      width: 150px;
      height: 50px;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
  <script>
    function generateRandomText() {
      // sample.txtのURLを指定する
      var sampleFileUrl = "words_list.txt";

      // sample2.txtのURLを指定する
      var sample2FileUrl = "data1.txt";

      // sample.txtの読み込み
      var sampleRequest = new XMLHttpRequest();
      sampleRequest.open("GET", sampleFileUrl, true);
      sampleRequest.onreadystatechange = function() {
        if (sampleRequest.readyState === 4 && sampleRequest.status === 200) {
          // sample.txtの読み込みが完了したら、処理を実行
          var sampleContent = sampleRequest.responseText;

          // sample2.txtの読み込み
          var sample2Request = new XMLHttpRequest();
          sample2Request.open("GET", sample2FileUrl, true);
          sample2Request.onreadystatechange = function() {
            if (sample2Request.readyState === 4 && sample2Request.status === 200) {
              // sample2.txtの読み込みが完了したら、処理を実行
              var sample2Content = sample2Request.responseText;

              // sample.txtの内容を改行ごとに分割して配列に格納
              var sampleLines = sampleContent.split("\n");

              // sample2.txtの内容を改行ごとに分割して配列に格納
              var sample2Lines = sample2Content.split("\n");

              // ランダムな行番号を生成
              var rowNumber = Math.floor(Math.random() * sampleLines.length);

              // 選択した行の内容を取得
              var selectedSampleLine = sampleLines[rowNumber];
              var selectedSample2Line = sample2Lines[rowNumber];

              // 結果を表示
              document.getElementById("output").innerHTML = selectedSampleLine + "<br>" + selectedSample2Line;
            }
          };
          sample2Request.send();
        }
      };
      sampleRequest.send();
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>A</h1>
    <p>説明がここに書かれています。</p>
    <button onclick="generateRandomText()">生成</button>
    <div id="output"></div>
  </div>
</body>
</html>
