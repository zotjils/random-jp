<!DOCTYPE html>
<html>
<head>
  <title>Aのサイト</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
    }
    p {
      font-size: 18px;
    }
    button {
      display: block;
      margin: 20px auto;
      width: 150px;
      height: 50px;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
  <script>
    function generateRandomText() {
      // リストファイルのURLを指定する
      var listFileUrl = "words_list.txt";

      // リストファイルの読み込み
      var request = new XMLHttpRequest();
      request.open("GET", listFileUrl, true);
      request.onreadystatechange = function() {
        if (request.readyState === 4 && request.status === 200) {
          // ファイルの読み込みが完了したら、処理を実行
          var fileContent = request.responseText;

          // ファイルの内容を改行ごとに分割して配列に格納
          var lines = fileContent.split("\n");

          // ランダムな行番号を生成
          var rowNumber = Math.floor(Math.random() * (lines.length - 1)) + 1;

          // 選択した行の内容を取得
          var selectedLine = lines[rowNumber - 1];

          // 結果を表示
          document.getElementById("output").textContent = selectedLine;
        }
      };
      request.send();
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>A</h1>
    <p>説明がここに書かれています。</p>
    <button onclick="generateRandomText()">生成</button>
    <div id="output"></div>
  </div>
</body>
</html>
