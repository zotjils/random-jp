<!DOCTYPE html>
<html>
<head>
  <title>Aのサイト</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
    }
    p {
      font-size: 18px;
    }
    button {
      display: block;
      margin: 20px auto;
      width: 150px;
      height: 50px;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
  <script>
    function generateRandomText() {
      // 各データファイルのURLを指定する
      var sample1FileUrl = "words_list.txt";
      var sample2FileUrl = "data1.txt";
      var sample3FileUrl = "data2.txt";

      // 各データファイルの読み込み
      var sample1Request = new XMLHttpRequest();
      sample1Request.open("GET", sample1FileUrl, true);
      sample1Request.onreadystatechange = function() {
        if (sample1Request.readyState === 4 && sample1Request.status === 200) {
          var sample1Content = sample1Request.responseText;

          var sample2Request = new XMLHttpRequest();
          sample2Request.open("GET", sample2FileUrl, true);
          sample2Request.onreadystatechange = function() {
            if (sample2Request.readyState === 4 && sample2Request.status === 200) {
              var sample2Content = sample2Request.responseText;

              var sample3Request = new XMLHttpRequest();
              sample3Request.open("GET", sample3FileUrl, true);
              sample3Request.onreadystatechange = function() {
                if (sample3Request.readyState === 4 && sample3Request.status === 200) {
                  var sample3Content = sample3Request.responseText;

                  var sample1Lines = sample1Content.split("\n");
                  var sample2Lines = sample2Content.split("\n");
                  var sample3Lines = sample3Content.split("\n");

                  var rowNumber = Math.floor(Math.random() * sample1Lines.length);

                  var selectedSample1Line = sample1Lines[rowNumber];
                  var selectedSample2Line = sample2Lines[rowNumber];
                  var selectedSample3Line = sample3Lines[rowNumber];

                  document.getElementById("output").textContent = selectedSample1Line + "<br>" + selectedSample2Line + "<br>" + selectedSample3Line;
                }
              };
              sample3Request.send();
            }
          };
          sample2Request.send();
        }
      };
      sample1Request.send();
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>A</h1>
    <p>説明がここに書かれています</p>
    <button onclick="generateRandomText()">生成</button>
    <div id="output"></div>
  </div>
</body>
</html>
